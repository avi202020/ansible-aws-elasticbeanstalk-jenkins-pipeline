---
host_group_name: "{{ service }}_group"

security_groups:
  - sg_name: "{{ application }}-{{ service }}-sg"
    sg_description: This sg is for CI/CD instance
    sg_rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 172.0.0.0/8
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        from_port: 0
        to_port: 65535
        cidr_ip: 0.0.0.0/0

ec2_ami_id: ami-0a313d6098716f372 # ubuntu-18.04 (64-bit (x86)) - 2019-05-09
ec2_user_data: |
              #!/bin/bash
              sudo apt-get -y update
              sudo apt-get -y install python-minimal jq
              sudo sed -i '/#   StrictHostKeyChecking ask/c\    StrictHostKeyChecking no' /etc/ssh/ssh_config

instances:
  - instance_type: t2.medium
    ebs_optimized: false
    user_data: "{{ ec2_user_data }}"
    tag:
      name: "{{ application }}-{{ service }}"
    exact_count: 1
    vpc_region: "{{ vpc_region }}"
    sg_name: "{{ security_groups[0].sg_name }}"
    key_name: "{{ key_name }}"
    vpc_subnet_id: "{{ public_subnet_1 }}"
    assign_public_ip: true
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: 16
        delete_on_termination : true

swap_swappiness: 10
swap_file_size_mb: '4096'

jenkins_version: "2.164.3"
jenkins_pkg_url: "https://pkg.jenkins.io/debian-stable/binary"
jenkins_home: /var/lib/jenkins
jenkins_admin_username: "admin"
jenkins_admin_password: "admin"

jenkins_plugins_list:
  - ansible
  - build-environment
  - build-monitor-plugin
  - buildtriggerbadge
  - disk-usage
  - envinject
  - git
  - greenballs 
  - job-dsl
  - jobConfigHistory
  - parameterized-trigger
  - progress-bar-column-plugin
  - publish-over-ssh
  - role-strategy
  - saferestart
  - timestamper
  - workflow-aggregator
  - ws-cleanup
