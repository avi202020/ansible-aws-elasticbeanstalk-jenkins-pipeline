Host *
    StrictHostKeyChecking no
    UserKnownHostsFile /dev/null
    ForwardAgent yes
    ControlMaster auto
    ControlPath none
    ControlPersist 15m

Host 172.*
    ProxyCommand ssh -W %h:%p -F ssh.cfg ubuntu@bastion
    IdentityFile ./files/sshkeys/virtuoso-key
    User ubuntu
    StrictHostKeyChecking no
    UserKnownHostsFile /dev/null

Host bastion
    ProxyCommand ssh -A ubuntu@`aws ec2 describe-instances --filters "Name=instance-state-name,Values=running" "Name=tag:Name,Values=virtuoso-bastion" | jq -r ".Reservations[].Instances[].PublicDnsName"` -i files/sshkeys/virtuoso-key -W localhost:%p
    User ubuntu
    IdentityFile ./files/sshkeys/virtuoso-key
    ForwardAgent yes
    StrictHostKeyChecking no
    UserKnownHostsFile /dev/null
